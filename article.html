<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .article-container {
            max-width: 800px;
            margin: 4rem auto;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 4rem;
        }
        .article-title {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }
        .article-meta {
            display: flex;
            align-items: center;
            color: #6e6e73;
            margin-bottom: 2rem;
        }
        .article-meta span {
            margin-right: 1.5rem;
        }
        .article-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #1d1d1f;
        }
        .article-content h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-top: 3rem;
            margin-bottom: 1rem;
        }
        .article-content p {
            margin-bottom: 1.5rem;
        }
        .article-content img {
            width: 100%;
            border-radius: 12px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #007aff;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="font-sans antialiased">

    <div class="article-container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left mr-2"></i>返回首页</a>
        <h1 id="article-title" class="article-title"></h1>
        <div id="article-meta" class="article-meta">
            <!-- Meta info will be injected here -->
        </div>
        <div id="article-image-container">
            <!-- Image will be injected here -->
        </div>
        <div id="article-content" class="article-content">
            <!-- Content will be injected here -->
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/article-page.js"></script>
</body>
</html>
